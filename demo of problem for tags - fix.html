<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
     "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- This is our first XHTML example -->

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
	  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
   
      <title>Example</title>
	  <style type="text/css">
		a {display: block;}
	  </style>
	  <script type="text/javascript">
      
      // This is a simple fix.  The proper fix to this problem is to use closures
      // For purpose of the homework assignment this kind of a fix is good enough.
      
      tags = ["Apple", "Banana", "Grape"];
      freq=[2,5,6,7];
      

		function test () 
		{
        
               for(var i=0; i < 3; i++)
               {
                    dn = document.getElementById("container");
                    n = document.createElement("h1");
                    n.innerHTML = tags[i];
                    s = "alert('" + freq[i] + "')";
                    n.setAttribute("onclick",s);
                    dn.appendChild(n);
                   
               }
        }

	  </script>
	  

	  
   </head>

   <body onload="test()">

    <div id="container">
    </div>

   </body>
</html>
